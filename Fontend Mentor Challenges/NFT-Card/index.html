<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="nft-card-shadow">
    <div class="nft-card">
      <img src="images/image-equilibrium.jpg" id="NFT-image" alt="nft">
      <div class="content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <p class="label" id="value"><img src="images/icon-ethereum.svg">0.041 ETH</p>
            <p class="label" id="day-left"><img src="images/icon-clock.svg">3 days left</p>
      </div>
      <div class="creator-info">
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png"><p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chris Lee</a>.
  </div>


</body>
</html>
