<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="nft-card-shadow">
    <div class="nft-card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" id="NFT-image" alt="nft">
        <div class="view">
          <img src="images/icon-view.svg" alt="" id="view-icon">
        </div>
      </div>
      <div class="content">
            <h2><a href="#" id="title">Equilibrium #3429</a></h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="label">
              <span class="label"><img src="images/icon-ethereum.svg"><p>0.041 ETH</p></span>
              <span class="label"><img src="images/icon-clock.svg"><p>3 days left</p></span>
            </div>
      </div>
      <div class="creator-info">
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png">
          <p>Creation of <a href="#" id="creator-name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chris Lee</a>.
  </div>


</body>
</html>
