<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>
<body>

  <div class="report">
    <div class="result">
      <h2>Your Result</h2>
      <p id="mark"><span>76</span> of 100</p>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-labels">
        <div class="summary-label">
          <p class="summary-subtitle"><span><img src="./assets/images/icon-reaction.svg"></span>Reaction</p>
          <p class="summary-point"><span>80</span> / 100</p>
        </div>
        <div class="summary-label">
          <p class="summary-subtitle"><span><img src="./assets/images/icon-memory.svg"></span>Memory</p>
          <p class="summary-point"><span>92</span> / 100</p>
        </div>
        <div class="summary-label">
          <p class="summary-subtitle"><span><img src="./assets/images/icon-verbal.svg"></span>Verbal</p>
          <p class="summary-point"><span>61</span> / 100</p>
        </div>
        <div class="summary-label">
          <p class="summary-subtitle"><span><img src="./assets/images/icon-visual.svg"></span>Visual</p>
          <p class="summary-point"><span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chris Lee</a>.
  </div>
  
</body>
</html>
