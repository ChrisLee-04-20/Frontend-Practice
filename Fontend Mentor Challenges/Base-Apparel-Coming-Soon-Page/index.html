<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="main-page">
    <div class="content">
      <img src="./images/logo.svg">
      <h1>WE'RE <span>COMING SOON<span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="email-form">
        <div class="email">
          <input type="email" id="email" placeholder="Email Address" required  formnovalidate="formnovalidate" onkeyup="isEmailValid()"/>
          <img id="error-icon" src="/images/icon-error.svg">
          <button type="submit"><img src="./images/icon-arrow.svg" ></button>
        </div>
        <span id="error-message"><small>Please provide a valid email</small></span>
      </form>
    </div>
    <div class="main-image"><img src="images/hero-desktop.jpg"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chris Lee</a>.
    </p>
  </footer>
</body>
</html>
